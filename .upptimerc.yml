# Change these first
owner: friesipayung # Your GitHub organization or username, where this repository lives
repo: uptime-volantik # The name of this repository

sites:
  - name: Volantik Production Web
    url: https://volantik.com
    icon: https://volantik.com/img/logo/volantik.svg
  - name: Volantik Staging Web
    url: https://staging.volantik.com
    icon: https://volantik.com/img/logo/volantik.svg
  - name: Volantik API
    method: GET
    url: https://api.volantik.com/v1/summary
    icon: https://volantik.com/img/logo/volantik.svg
  - name: Volantik ICMP
    check: "tcp-ping"
    url: volantik.com
    icon: https://volantik.com/img/logo/volantik.svg

status-website:
  name: Volantik
  logoUrl: https://volantik.com/img/logo/volantik.svg
  faviconSvg: https://volantik.com/img/logo/volantik.svg
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime-volantik
  introTitle: "Status and outages of **Volantik** products."
  introMessage: ""
  theme: night
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
      
assignees:
  - friesipayung
  - basithvolantis
      
workflowSchedule:
  graphs: "*/15 * * * *"
  responseTime: "*/1 * * * *"
  staticSite: "*/15 * * * *"
  summary: "*/15 * * * *"
  updateTemplate: "0 0 * * *"
  updates: "*/15 * * * *"
  uptime: "*/1 * * * *"
  
# Upptime also supports notifications, assigning issues, and more
